{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link
            rel="icon"
            href="http://127.0.0.1:9000/test/logo2.png"
            type="image/x-icon"
        />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header style="font-family: 'Roboto', sans-serif; display: flex; align-items: center; background-color: #CDF6FF; height: 100px;">
        <div style="margin-left: 100px; display: flex;">
            <div  style="margin-right: 10px;">
                <a href="{% url 'home_url' %}">
                    <img style="height: 75px; width: 75px;"
                        src="http://127.0.0.1:9000/test/logo.png"
                        alt="main icon">
                </a>
            </div>
            <div style="display: block;">
                <h4 style="font-size: 35px; height: 40px; line-height: 50px; margin: 0; padding: 0;">Поликлиника</h4>
                <p style="font-size: 20px; padding: 0; margin: 0;">МГТУ им. Н. Э. Баумана</p>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
